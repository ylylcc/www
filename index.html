<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>个人简历 — 科技商务风</title>
<style>
:root {
  --bg1: #0a192f;
  --bg2: #1a2c3f;
  --card: rgba(255, 255, 255, 0.06);
  --text: #e6eef7;
  --muted: #94a3b8;
  --accent: #0078D7;
  --accent2: #00C6AE;
  --radius: 14px;
  font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; padding:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
  background: linear-gradient(135deg,var(--bg1),var(--bg2)); color:var(--text);
  -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
  user-select: none;
}
.loading-wrap{position:fixed; inset:0; display:flex;align-items:center;justify-content:center; z-index:200; background:linear-gradient(180deg, rgba(10,25,47,0.9), rgba(10,25,47,0.7)); transition:opacity .5s ease, visibility .5s ease}
.loading{width:260px; height:8px; border-radius:999px; background:rgba(255,255,255,0.06); overflow:hidden; position:relative}
.flow{position:absolute; left:-40%; top:0; height:100%; width:40%; background:linear-gradient(90deg, transparent, rgba(0,198,174,0.9), transparent); transform:skewX(-20deg); animation:flow 1.4s linear infinite}
@keyframes flow{ from{left:-50%} to{left:130%} }
.loading-text{color:var(--muted); font-size:13px; margin-top:12px}
.hidden{opacity:0; visibility:hidden}
.resume{width:100%; max-width:960px; border-radius:var(--radius); background:var(--card); backdrop-filter: blur(18px); box-shadow:0 10px 40px rgba(0,0,0,0.6); display:grid; grid-template-columns:300px 1fr; overflow:hidden; border:1px solid rgba(255,255,255,0.05); margin:40px 20px; gap:0}
@media (max-width:860px){.resume{grid-template-columns:1fr}}
.left{padding:36px 28px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-right:1px solid rgba(255,255,255,0.04)}
.avatar{width:110px;height:110px;border-radius:50%;border:2px solid var(--accent); display:flex;align-items:center;justify-content:center;margin:0 auto 18px;background:rgba(255,255,255,0.03);color:var(--accent2);font-weight:700}
h1{text-align:center;margin:6px 0;font-size:22px;color:var(--accent2)}
.title{text-align:center;font-size:14px;color:var(--muted);margin-bottom:24px}
.section{margin-top:24px}
.contact div, .education div{margin:6px 0;font-size:14px; line-height:1.6}
.skills .skill{display:inline-block;background:rgba(255,255,255,0.03);border-radius:6px;padding:6px 10px;margin:4px 4px 4px 0;font-size:13px;color:var(--accent2)}
.right{padding:36px 32px; display:flex; flex-direction:column; gap:28px}
h2{color:var(--accent); border-bottom:2px solid rgba(0,0,0,0); display:inline-block;margin-bottom:16px;font-size:18px}
.job,.project,.portfolio{display:flex; flex-direction:column; gap:6px}
.job h3,.project strong,.portfolio strong{margin:0;color:#fff;font-size:15px}
.when{font-size:13px;color:var(--muted)}
ul{margin:6px 0 0 20px; padding:0} li{margin-bottom:4px; line-height:1.5}
a{color:var(--accent2); text-decoration:underline}
.download{display:block;margin:22px auto 0;background:linear-gradient(90deg,var(--accent),var(--accent2));color:#fff;border:none;padding:10px 14px;border-radius:8px;cursor:pointer;font-weight:700}
</style>
</head>
<body>
<div id="loadingWrap" class="loading-wrap">
  <div style="text-align:center">
    <div class="loading" role="progressbar" aria-label="加载中">
      <div class="flow"></div>
    </div>
    <div class="loading-text">正在加载简历…</div>
  </div>
</div>
<main class="resume" role="main">
  <!-- 左侧和右侧内容保持不变 -->
</main>
<script>
  window.addEventListener('load', function(){
    const wrap = document.getElementById('loadingWrap');
    if(wrap){
      const randomTime = Math.random() * 4000 + 1000; // 1-5秒随机时间
      setTimeout(()=>{ wrap.classList.add('hidden'); setTimeout(()=>wrap.style.display='none',600); }, randomTime);
    }
  });
</script>
</body>
</html>
